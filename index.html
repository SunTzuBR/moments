<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site de Memórias</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Música de fundo -->
  <audio id="background-music" loop autoplay>
    <source src="musicas/musica-fundo.mp3" type="audio/mp3">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <div id="container">
    <!-- A imagem será controlada pelo JS, no primeiro evento não terá imagem -->
    <img id="main-image" alt="Imagem do Evento" style="display: none;"> <!-- Escondido inicialmente -->
    <h1></h1>
    <div id="counter"></div>
    <div id="date"></div>

    <!-- Setas de navegação -->
    <button id="prev" class="arrow">&lt;</button>
    <button id="next" class="arrow">&gt;</button>

    <!-- Botão "Coming soon..." no card do noivado -->
    <button id="coming-soon" class="coming-soon">Coming soon...</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
