<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nossa história</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Música de fundo -->
  <audio id="background-music" loop autoplay>
    <source src="musicas/musica-fundo.mp3" type="audio/mp3">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <div id="container">
    <!-- Contêiner do título -->
    <div id="title-container">
      <h1></h1>
    </div>

    <!-- Card com efeito de flip -->
    <div class="card" id="card">
      <!-- Lado frontal do card -->
      <div class="front">
        <!-- A imagem será controlada pelo JS, no primeiro evento não tem imagem -->
        <img id="main-image" alt="Imagem do Evento" style="display: none;"> <!-- Escondido inicialmente -->
      </div>

      <!-- Lado traseiro do card -->
      <div class="back">
        <p id="back-text">Detalhes do evento aparecerão aqui após o flip.</p>
      </div>
    </div>

    <!-- Data e contador fora do efeito de rotação -->
    <div id="counter-container">
      <div id="counter"></div>
      <div id="date"></div>
    </div>

    <!-- Contêiner das setas, abaixo do contador e da data -->
    <div id="arrows-container">
      <button id="prev" class="arrow">&lt;</button>
      <button id="next" class="arrow">&gt;</button>
    </div>

    <!-- Botão "Coming soon..." no penúltimo evento -->
    <button id="coming-soon" class="coming-soon">Em breve....</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
